<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- my css file -->
    <link rel="stylesheet" href="v2style.css">
     <!-- fontawesome CDN -->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="citybackground">
            <div class="search-area">
                <form action="">
                    <input type="text" placeholder="Enter a city" id="city-input">
                    <button type="submit" id="submit"><i class="fas fa-search"></i></button>
                    <button><i class="fas fa-plus"></i></button>      
                </form>
                <div class="city-name">Brussels</div>
            </div>
            
            

            <div class="display-current">
                <div class="current-icon">
                    <img src="v2img/clouds.png" id="current-icon" alt="weather_icon">
                </div>
                <div class="current-temp"><p>10°</p></div>
                <div class="temp-range"><p>13° 8°</p></div>
            </div>
        </div>

        <div class="forecast">
            <div class="day1">
                <p class="date1"> Saturaday</p>
                <img src="v2img/rain.png" alt="weather_icon"  id="current-icon-day1">
                <p class="date1-temp">3°</p>
            </div>
            <div class="day2">
                <p class="date2"> Saturaday</p>
                <img src="v2img/rain.png" alt="weather_icon"  id="current-icon-day2">
                <p class="date2-temp">3°</p>
            </div>
            <div class="day3">
                <p class="date3"> Saturaday</p>
                <img src="v2img/rain.png" alt="weather_icon"  id="current-icon-day3">
                <p class="date3-temp">3°</p>
            </div>
            <div class="day4">
                <p class="date4"> Saturaday</p>
                <img src="v2img/rain.png" alt="weather_icon"  id="current-icon-day4">
                <p class="date14temp">3°</p>
            </div>
            <div class="day5">
                <p class="date5"> Saturaday</p>
                <img src="v2img/rain.png" alt="weather_icon"  id="current-icon-day5">
                <p class="date5-temp">3°</p>
            </div>
        </div>
    </div>





    <script src="v2script.js"></script>
    
</body>
</html>
