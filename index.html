<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fontawesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <!-- chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <link rel="stylesheet" href="style.css"> 
    <title>Weather App</title>
</head>
<body>
   
<div class="wrapper">

    <!-- first city -->
    <div class="container">

        <div class="city-input">
            <form action="">
                
                <input type="text" placeholder="CITY NAME" required></input>

                <button id="submit"><i class="fas fa-search"></i></button>
                
            </form>
        </div>

        <div class="sun-image">
            <h3 class="city"></h3>
            <h4 class="sun"><h4></h4>

            <img src="" alt="weather_icon">
        </div>

        <div class="temperature">
            <p class="current-temp"></p>
            
            <p class="temp-highest"> </p>
            <p class="detail-title">Details </p>
            <p class="detail">
                UV <br>   humidity <br>precipitation <br> wind speed</p>
            <p class="detail-num"></p>

        </div>
        

        <div class="chart">
            <canvas id="myLineChart"></canvas>
        </div>

    </div>

    <!-- second city -->
    <div class="container2">

        <div class="city-input">
            <form action="">
                
                <input type="text" placeholder="CITY NAME" id="input2" required></input>

                <button id="submit2"><i class="fas fa-search"></i></button>
                
            </form>
        </div>

        <div class="sun-image">
            <h3 class="city2"></h3>
            <h4 class="sun2"><h4></h4>

            <img src="" id="image-city2" alt="weather_icon">
        </div>

        <div class="temperature2">
            <p class="current-temp2"></p>
            
            <p class="temp-highest2"> </p>
            <p class="detail-title2">Details </p>
            <p class="detail2">
                UV <br>   humidity <br>precipitation <br> wind speed</p>
            <p class="detail-num2"></p>

        </div>
        

        <div class="chart2">
            <canvas id="myLineChart2"></canvas>
        </div>

    </div>

    <!-- button to add or delete city -->
    <div class="add-city">
        <button class ="plus">+</button>    

        <button class ="delete">-</button>  
    </div>

</div>


    <script src="script.js"></script>

    
</body>
</html>
