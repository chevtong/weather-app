<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fontawesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <!-- chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <link rel="stylesheet" href="style.css"> 
    <title>Document</title>
</head>
<body>
    <div class="mockup"></div>

    <div class="container">

        <div class="city-input">
            <form action="">
                
                <input type="text" placeholder="CITY NAME" required></input>

                <button id="submit"><i class="fas fa-search"></i></button>
                <h3 class="city"></h3>
            </form>
        </div>

        <div class="sun-image">
            <h4 class="sun"><h4></h4>

            <img src="" alt="weather_icon">
        </div>

        <div class="temperature">
            <p class="current-temp"></p>
            
            <p class="temp-highest"> </p>
            <p class="detail-title">Details </p>
            <p class="detail">
                UV <br>   humidity <br>precipitation <br> wind speed</p>
            <p class="detail-num"></p>

        </div>
        

        <div class="chart">
            <canvas id="myLineChart"></canvas>
        </div>

    </div>


    <script src="script.js"></script>

    
</body>
</html>
